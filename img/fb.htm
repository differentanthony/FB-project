<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="img/favicon.png" href="img/favicon.png">
    <link rel="stylesheet" href="fb.css" />
</head>

<body>
    <div class="box">
        <img src="img/4lCu2zih0ca.svg" />
        <p class="me">
            Facebook helps you connect and share <br />
            with the people in your life.
        </p>

        <fieldset>

            <form>

                <input type="text, number" placeholder="Email address or phone number" /><br />
                <input type="text, number, symbol" placeholder="Password" /><br />
                <button type="submit">Log in</button><br />

                <a class="link2"
                    href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                    passsword?
                </a>

            </form>

            <hr />

            <div>
                <a id="link" href="https://web.facebook.com/signup?_rdc=1&_rdr">Create new account</a>
            </div>

        </fieldset>

        <div class="footer">
            <p>
                <span>
                    <a style="text-decoration: none; color: black;"
                        href="https://web.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a>
                </span>
                for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>

</html>
